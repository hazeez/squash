<div ng-repeat="group in uniquegroupregionalprojects">
    <b><input type="checkbox" ng-model="regions[$index]"/> {$$ group $$}</b>
</div>
<div style="clear:both;"></div>
<div>
    <ul>

        <li ng-repeat="project in regionalprojects | filter: filterRegions()">
            <p><b>{$$project.project_release_name$$} - {$$project.project_region$$}</b></p>
        </li>
    </ul>
</div>
